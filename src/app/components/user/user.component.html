<div class="container">
    <h1>User Form Input</h1>
<form #form="ngForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label  class="form-label">First name <span class="text-danger">*</span></label>
      <input type="text" name="firstName" #fname="ngModel" required [(ngModel)]="userObj.firstName" class="form-control" >
       <!--Form Validation using if-->
       <div class="text-danger">
            @if(fname.errors?.['required']){
                <span>First name is required</span>
            }
        </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Last name <span class="text-danger">*</span></label>
      <input type="text" name="lastName" #lname="ngModel" minlength="3" required [(ngModel)]="userObj.lastName" class="form-control" >
      <!--Form Validation using ngIf; gotta import CommonModule in typeScript-->
      <div class="text-danger">
         <span *ngIf="lname.errors?.['required']" >Last name is required</span>
         <span *ngIf="lname.errors?.['minlength']" >Please input at least 3 characters</span>
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userObj.userName">
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label class="form-label">City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="userObj.city" >
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label class="form-label">State</label>
      <select class="form-select" name="state" [(ngModel)]="userObj.state"  >
        <option selected value="">-Please Select-</option>
        <option value="Alaska">Alaska</option>
        <option value="California">California</option>
        <option value="Florida">Florida</option>
        <option value="Indiana">Indiana</option>
        <option value="Ohio">Ohio</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="Texas">Texas</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Zip</label>
      <input type="text" class="form-control" name="zipCode" [(ngModel)]="userObj.zipCode" >
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isTermsAgree" [(ngModel)]="userObj.isTermsAgree" >
        <label class="form-check-label" >
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="form.invalid" type="submit" (click)="OnSave()" >Submit form</button>
    </div>
  </form>
</div>
