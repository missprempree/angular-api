
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>POST API Integeration</h2>
        </div>
        <div class="col-4">
            <button class="btn btn-primary" (click)="getPaginationCars()" >Load Car</button>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-7">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5>Car List</h5>
                </div> 
                <div class="card-body">
                    <table class="table table-responsive">
                        <thead>
                            <th scope="col">#</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">Year</th>
                            <th scope="col">Color</th>
                            <th scope="col">Reg.No</th>
                            <th scope="col">Rate</th>
                            <th scope="col">Action</th>
                        </thead>
                        <!--
                        <tbody>
                            @for (item of carList; track $index) {
                                <tr>
                                    <th scope="row">{{$index+1}}</th>
                                    <td>{{item.brand}}</td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.year}}</td>
                                    <td>{{item.color}}</td>
                                    <td>{{item.regNo}}</td>
                                    <td>{{item.dailyRate}}</td>
                                    <td>
                                        <button class="btn btn-success m-2" (click)="onEdit(item)" >Edit</button>
                                    </td>
                                </tr>
                            }
                        </tbody>-->
                        <tbody>
                            <tr *ngFor="let item of paginatedCarList; let i = index">
                              <th scope="row">{{ (currentPage - 1) * pageSize + i + 1 }}</th>
                              <td>{{item.brand}}</td>
                              <td>{{item.model}}</td>
                              <td>{{item.year}}</td>
                              <td>{{item.color}}</td>
                              <td>{{item.regNo}}</td>
                              <td>{{item.dailyRate}}</td>
                              <td>
                                <button class="btn btn-success btn-sm p-1" (click)="onEdit(item)" >Edit</button>
                                &nbsp;<button class="btn btn-danger btn-sm p-1" (click)="onDelete(item.carId)" >Delete</button>
                              </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
                <!-- Start : Reusable Pagination Component -->
                <app-pagination
                    [currentPage]="currentPage"
                    [totalPages]="totalPages"
                    (pageChanged)="onPageChange($event)">
                </app-pagination>
                <!-- End : Reusable Pagination Component -->
            </div>

        </div>   
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5>Create New Car</h5>
                </div> 
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 mt-2">
                            <label>Registration No</label>
                            <input type="text" [(ngModel)]="carObj.regNo" class="form-control" placeholder="Enter Registration No" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Brand</label>
                            <input type="text" [(ngModel)]="carObj.brand" class="form-control" placeholder="Enter Brand" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Model</label>
                            <input type="text" [(ngModel)]="carObj.model" class="form-control" placeholder="Enter Model" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Year</label>
                            <input type="text" [(ngModel)]="carObj.year" class="form-control" placeholder="Enter Year" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Color</label>
                            <input type="text" [(ngModel)]="carObj.color" class="form-control" placeholder="Enter Color" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Daily Rate</label>
                            <input type="text" [(ngModel)]="carObj.dailyRate" class="form-control" placeholder="Enter Daily Rate" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Car Image</label>
                            <input type="text" [(ngModel)]="carObj.carImage" class="form-control" placeholder="Enter Image URL" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-2 text-center">
                            <button class="btn btn-secondary m-2" (click)="resetForm()" >Reset</button>
                            @if(carObj.carId == 0) {
                                <button class="btn btn-primary m-2" (click)="onSave()" >Save</button>
                            } @else {
                                <button class="btn btn-warning m-2" (click)="onUpdate()" >Update</button>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
