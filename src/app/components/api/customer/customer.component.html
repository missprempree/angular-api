
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Customer Management</h2>
        </div>
        <div class="col-4">
            <button class="btn btn-primary" (click)="getPaginationCustomer()" >Load Customer</button>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5>Customer List</h5>
                </div> 
                <div class="card-body">
                    <table class="table table-responsive">
                        <thead>
                            <th scope="col">#</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Customer City</th>
                            <th scope="col">Mobile No</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </thead>
                        <tbody>
                            <!-- @for(item of paginatedCustomerList; track $index) { -->
                            <tr *ngFor="let item of paginatedCustomerList; let i = index">
                              <th scope="row">{{ (currentPage - 1) * pageSize + i + 1 }}</th>
                              <td>{{item.customerName}}</td>
                              <td>{{item.customerCity}}</td>
                              <td>{{item.mobileNo}}</td>
                              <td>{{item.email}}</td>
                              <td>
                                <button class="btn btn-success btn-sm p-1" (click)="onEdit(item)" >Edit</button>
                                &nbsp;<button class="btn btn-danger btn-sm p-1" (click)="onDelete(item.customerId)" >Delete</button>
                              </td>
                            </tr>
                            <!-- }-->
                          </tbody>
                    </table>
                </div>
                <!-- Start : Reusable Pagination Component -->
                <app-pagination
                    [currentPage]="currentPage"
                    [totalPages]="totalPages"
                    (pageChanged)="onPageChange($event)">
                </app-pagination>
                <!-- End : Reusable Pagination Component -->
            </div>

        </div>   
        <div class="col-4">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5>Create New Customer</h5>
                </div> 
                <div class="card-body">
                    <div class="row">
                        <div class="row">
                        <div class="col-12 mt-2">
                            <label>Customer Name</label>
                            <input type="text" [(ngModel)]="customerObj.customerName" class="form-control" placeholder="Enter Name" />
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-12 mt-2">
                            <label>Customer City</label>
                            <input type="text" [(ngModel)]="customerObj.customerCity" class="form-control" placeholder="Enter City" />
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-12 mt-2">
                            <label>Mobile NO</label>
                            <input type="text" [(ngModel)]="customerObj.mobileNo" class="form-control" placeholder="Enter Mobile NO" />
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-12 mt-2">
                            <label>Email</label>
                            <input type="text" [(ngModel)]="customerObj.email" class="form-control" placeholder="Enter Email" />
                        </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-12 mt-2 text-center">
                            <button class="btn btn-secondary m-2" (click)="resetForm()" >Reset</button>
                            @if(customerObj.customerId == 0) {
                                <button class="btn btn-primary m-2" (click)="onSave()" >Save</button>
                            } @else {
                                <button class="btn btn-warning m-2" (click)="onUpdate()" >Update</button>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
