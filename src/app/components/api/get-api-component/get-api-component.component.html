
<div class="container">
    <h2> GET API </h2>
    
    <div class="row">
        <div class="col-4">
            <label for="dropdown">Select an Option (Using for):</label>
            <select>
                <option value="0">-Please Select-</option>
                @for (item of prodList; track $index) {
                    <option [value]="item.product_id">{{item.name}}</option>
                }
            </select>
        </div>
        <div class="col-4">
            <label for="dropdown">Select an Option (Using ngFor):</label>
            <select id="selProductId">
              <option value="0">-Please Select-</option>
              <option *ngFor="let item of prodList" [value]="item.product_id">
                {{ item.name }}
              </option>
            </select>
          </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
        <div class="col-3">
            <button (click)="getPaginationUsers()" class="btn btn-success">
                Load User
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Website</th>
            </tr>
            </thead>
            <!--
            <tbody>
                @for (item of userList; track $index) {
            <tr>
                <th scope="row">{{$index+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.website}}</td>
            </tr>
            }
            </tbody>-->
            <tbody>
                <tr *ngFor="let item of paginatedUserList; let i = index">
                  <th scope="row">{{ (currentPage - 1) * pageSize + i + 1 }}</th>
                  <td>{{ item.name }}</td>
                  <td>{{ item.username }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.phone }}</td>
                  <td>{{ item.website }}</td>
                </tr>
              </tbody>


        </table>
    </div>

    <nav *ngIf="pages.length > 1" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li
            class="page-item"
            [class.active]="page === currentPage"
            *ngFor="let page of pages"
          >
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
</div>
