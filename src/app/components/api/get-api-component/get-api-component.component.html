
<div class="container">
    <h2> GET API </h2>
    
    <div class="row">
        <div class="col-4">
            <label for="dropdown">Select an Option (Using for):</label>
            <select>
                <option value="0">-Please Select-</option>
                @for (item of prodList; track $index) {
                    <option [value]="item.product_id">{{item.name}}</option>
                }
            </select>
        </div>
        <div class="col-4">
            <label for="dropdown">Select an Option (Using ngFor):</label>
            <select id="selProductId">
              <option value="0">-Please Select-</option>
              <option *ngFor="let item of prodList" [value]="item.product_id">
                {{ item.name }}
              </option>
            </select>
          </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
        <div class="col-3">
            <button (click)="getUsers()" class="btn btn-success">
                Load User
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Website</th>
            </tr>
            </thead>
            <tbody>
                @for (item of userList; track $index) {
            <tr>
                <th scope="row">{{$index+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.website}}</td>
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
